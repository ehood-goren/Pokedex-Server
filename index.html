<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./main.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand mb-0 h1" href="#">
            <img src="./img/pok.png" alt="PokImg" width="40" height="28" class="d-inline-block align-text-top">
            Pokedex V.2!
          </a>
        </div>
      </nav>
      <br>
      <h1 class="headtitle">Welcome To Pokedex V.2!</h1>
      <br>
      <div class="form-div">
        <div class="mb-3">
            <label class="form-label">User name</label>
            <input type="text" class="form-control" id="username" placeholder="User name">
            <div class="invalid-feedback" id="usernameError">
                Invalid user name
              </div>              
          </div>  
          <div class="d-grid gap-2 mb-3">
            <button class="btn btn-primary" id="caught_pokemons_btn" data-bs-toggle="modal" data-bs-target= "#Pok" type="button">Find My Pokimons!</button>
            </div>
          <div>
            <div class="container">
                <div class="row">
                  <div class="col">
                    <div class="col-auto">
                        <label class="form-label">Find pokemon by ID</label>                    
                      </div>
                      <div class="input-group mb-3">
                        <input type="number" class="form-control" id="findPokemonId" placeholder="ID">                                                
                        <button type="button" id="search_by_id_btn" class="btn btn-primary form-control button">Search</button>    
                        <div class="invalid-feedback" id="findPokemonIdError">
                            ID cant be null
                          </div>                          
                      </div>                   
                  </div>
                  <div class="col">
                    <div class="col-auto">
                        <label class="form-label">Find pokemon by Name</label>                    
                      </div>
                      <div class="input-group mb-3">
                        <input type="text" class="form-control" id="findPokemonName" placeholder="Name">
                        <button type="button" id="search_by_name_btn" class="btn btn-primary form-control button">Search</button>
                        <div class="invalid-feedback" id="findPokemonNameError">
                            ID cant be null
                          </div>   
                      </div>                   
                  </div>
                </div>
          </div>
          
          <div class="col-auto">
            <label class="form-label">catch pokemon</label>                    
          </div>
          <div class="input-group mb-3">
            <input type="number" class="form-control" id="catchID" placeholder="ID">
            <button type="button" id="catch_btn" class="btn btn-primary form-control button">Catch</button>
            <div class="invalid-feedback" id="catchIDError">
                ID cant be null
              </div>   
              <div class="valid-feedback" id="catchIDSuccess">
                captured!
              </div>  
          </div>    
          <div class="col-auto">
            <label class="form-label">relese pokemon</label>                    
          </div>
          <div class="input-group mb-3">
            <input type="number" class="form-control" id="releseID" placeholder="ID">
            <button type="button" id="relese_btn" class="btn btn-primary form-control button">Relese</button>
            <div class="invalid-feedback" id="releseIDError">
                ID cant be nul
              </div>   
              <div class="valid-feedback" id="releseIDSuccess">
                relesed!
              </div>           
          </div>  
          
      </div>
      <br>      
      <!-- ============================================ -->
      <!-- =================== Modal ================== -->
      <!-- ============================================ -->
    <div class="modal fade" id="Pok" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">
                Caught Pokemons
              </h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>                
              </button>
            </div>
            <div class="modal-body" id="modalBody"></div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
